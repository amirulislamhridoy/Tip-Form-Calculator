<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form class="card" id="form">
        <h1>TIP CALCULATOR</h1>
        <div class="card-div" id="card-div">

        </div>
        <div class="card-div2">
            <label for="bill-input">How Much Was Your Bill?</label>
            <div class="input-div">
                <i class="fa-solid fa-dollar-sign"></i>
                <input type="number" id="bill-input" name="bill">
            </div>
            <label for="people-input">How Many People Sharing The Bill?</label>
            <div class="input-div">
                <i class="fa-solid fa-user"></i>
                <input type="number" id="people-input" name="people">
            </div>
            <label>How Was Your Service?</label>
            <select id="service" name="service">
                <option value="Choose...">Choose...</option>
                <option value="Great - 20%">Great - 20%</option>
                <option value="Good - 10%">Good - 10%</option>
                <option value="Bad - 2%">Bad - 2%</option>
            </select>
            <div class="submit">
                <input type="submit" value="Calculate">
            </div>
        </div>
    </form>


    <script src="script.js"></script>
</body>

</html>
